---

- name: Delete testing resources
  include_tasks: delete_testing_resources.yml
  loop: "{{ tnf_config }}"
  loop_control:
    loop_var: pods_in_same_ns
  when:
    - tnf_config is defined
    - tnf_config|length
    - pods_in_same_ns.namespace is defined
    - pods_in_same_ns.namespace|length

- name: Delete local-storage StorageClass
  community.kubernetes.k8s:
    api_version: storage.k8s.io/v1
    name: local-storage
    kind: StorageClass
    state: absent
    wait: yes
    wait_sleep: 5
    wait_timeout: 120

- name: Delete operator-catalog
  community.kubernetes.k8s:
    state: absent
    api_version: operators.coreos.com/v1alpha1
    name: "{{ tnf_operator_to_install.operator_name }}-catalog"
    namespace: openshift-marketplace
    kind: CatalogSource

...
