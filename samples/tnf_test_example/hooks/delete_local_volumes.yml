- name: Delete local volumes
  community.kubernetes.k8s:
    api_version: v1
    name: "volume-{{ volume_name_suffix }}"
    kind: PersistentVolume
    state: absent
    wait: yes
    wait_sleep: 5
    wait_timeout: 120
  loop:
    - "{{ app_ns }}-test-0"
    - "{{ app_ns }}-test-1"
  loop_control:
    loop_var: volume_name_suffix
