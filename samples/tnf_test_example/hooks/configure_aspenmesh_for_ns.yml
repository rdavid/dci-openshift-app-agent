---
- name: Create ServiceAccount for test pods
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: test
        namespace: "{{ app_ns }}"

- name: Add anyuid Cluster Role Binding to set sidecar security policy
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: "{{ app_ns }}:scc:anyuid"
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: system:openshift:scc:anyuid
      subjects:
        - kind: Group
          name: system:serviceaccounts:{{ app_ns }}

- name: Create NetworkAttachmentDefinition
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: "k8s.cni.cncf.io/v1"
      kind: NetworkAttachmentDefinition
      metadata:
        name: istio-cni
        namespace: "{{ app_ns }}"

- name: Label namespace for istio-injection
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ app_ns }}"
        labels:
          istio-injection: enabled
