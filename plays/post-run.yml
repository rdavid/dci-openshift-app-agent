---

- name: post-run
  dci_job:
    id: "{{ job_id }}"
    status: "post-run"
  tags: [dci]

- name: "cnf-cert post-run"
  include_role:
    name: cnf-cert
    tasks_from: post-run.yml
  when: do_cnf_cert|bool

- name: Verify mandatory tests
  include_role:
    name: verify-tests
  when:
    - tests_to_verify is defined
    - tests_to_verify | length > 0

...
