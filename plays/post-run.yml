---

- name: post-run
  dci_job:
    id: "{{ job_id }}"
    status: "post-run"
  tags: [dci]

- name: Dump deprecated API after executing the workload
  block:
    - name: Dump deprecated API after executing the workload
      shell: >
        set -o pipefail &&
        {{ oc_tool_path }} get -o json apirequestcounts
        | jq -r '.items[] | select(.status.removedInRelease!=null)'
        | jq -s '.'
        > {{ job_logs.path }}/apirequestcounts.after.json

    - name: Compute removed API
      include_role:
        name: deprecated-api
  when:
    - ocp_version is version("4.9", ">=")
    - check_workload_api | bool

- name: Get the differences from the previous DCI job
  shell: "dci-diff-jobs --job_id_1 {{ job_id }} > {{ job_logs.path }}/diff-jobs.txt"
  ignore_errors: true

...
