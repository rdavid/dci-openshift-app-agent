---

- name: post-run
  dci_job:
    id: "{{ job_id }}"
    status: "post-run"
  tags: [dci]

- name: "cnf-cert post-run"
  include_role:
    name: cnf-cert
  vars:
    tnf_stage: "post-run"
  when: do_cnf_cert|bool

- name: Get deprecated API after running workload
  shell: >
    set -o pipefail &&
    {{ oc_tool_path }} get -o json apirequestcounts
    | jq -r '.items[] | select(.status.removedInRelease!=null)'
    | jq -s '.'
    > {{ job_logs.path }}/apirequestcounts.after.json
  when: ocp_version is version("4.9", ">=")

- name: Compute removed API
  include_role:
    name: deprecated-api
  when: ocp_version is version("4.9", ">=")

- name: Get the differences from the previous DCI job
  shell: "dci-diff-jobs --job_id_1 {{ job_id }} > {{ job_logs.path }}/diff-jobs.txt"
  ignore_errors: true

...
